[vana]
StartNote=C-0		;最左边竖条对应的音名，默认C-0
RefNote=C-4		;最上方坐标轴红点的位置，默认C-4
CursorPos=32		;指针的行号，默认32
DefBaseNote=A-4		;默认基准音的音名，默认A-4
DefBaseFreq=440.0	;默认基准音的频率，单位是Hz，默认440.0
DefTranspose=0		;默认的移调，默认0
DefTempo=150.0		;默认的节拍数，默认150.0
DefAutoTempoMin=128	;默认的自动计算每分钟节拍数的最小值，默认128
DefAutoTempoMax=255	;默认的自动计算每分钟节拍数的最大值，默认255
DefAutoSet=1		;默认的是否在选择文件后自动计算每分钟节拍数，默认1
AutoTrim=0.125		;自动计算每分钟节拍数时掐头去尾的范围，最大0.25，默认0.125
AutoLengthLimit=4096	;自动计算每分钟节拍数时的压缩后长度限制，0为不压缩，默认4096
DefSpeed=8		;默认的每拍数据密度，默认8
DefHighlight=16		;默认的高亮间隔，默认16
DefDelta=0		;默认的初始拍点相位，默认0
DefAmplifyDB=0.0	;默认的分析时增益，默认0.0
ThresDB=-72.0		;频谱图最小值对应的分贝数，默认-72.0
Depress=0.5		;虚拟神经元受到旁边输入信号的抑制因数，默认0.5
MinColor=3.0		;频谱图伪彩色在最小值的色调，1.0=绿色，2.0=蓝色，最大3.0对应全色调范围，默认3.0
Gamma=0.5		;频谱图伪彩色亮度的伽马值，数值越小越接近纯色，默认0.5
DefVolume=256		;默认的音量，最大256，默认256
LengthLimit=65536	;分析结果的行数限制，超出则拒绝分析，避免错误输入造成内存不足，默认65536
